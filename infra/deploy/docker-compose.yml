version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: schoolday-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-schoolday}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../db/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../db/sql/basedata.sql:/docker-entrypoint-initdb.d/02-basedata.sql
    networks:
      - schoolday-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ../..
      dockerfile: infra/deploy/Dockerfile
    container_name: schoolday-app
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-schoolday}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - schoolday-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  schoolday-net:
    driver: bridge

volumes:
  mysql-data:
